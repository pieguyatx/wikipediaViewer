<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Wikipedia Viewer | A tool by Pius Wong">
    <meta name="author" content="Pius Wong | www.piuswong.com">

    <!-- icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="favicon.ico"/>

    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Oxygen|Muli" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href="jquery-ui.css" rel="stylesheet" media="screen and (min-width: 1024px)">

  </head>

  <body>

    <header>
      <h1>Wikipedia Viewer</h1>
      <h2>An ideation tool by <a href="http://www.piuswong.com" title="Link to Pius's projects">Pius Wong</a></h2>
    </header>

    <main>

      <section id="search">
        <div>
          <div id="searchMain">
            <div>
              <label for="searchInput">What topic is on your mind?</label>
            </div>
            <div>
              <input type="text" id="searchInput" name="search" placeholder="Enter your search topic here.">
            </div>
          </div>
          <div id="searchButtons">
            <button id="searchButton">Search</button>
            <button id="randomButton">Random Search</button>
          </div>
        </div>
      </section>

      <section id="results">
      </section>

    </main>

    <footer>
      <div>
        Powered by HTML/CSS/JavaScript and <a href="https://www.mediawiki.org/wiki/API:Main_page">MediaWiki</a>.
      </div>
      <div>
        Copyright 2017 <a href="http://www.piuswong.com" title="Link to Pius's projects">Pius Wong</a>
      </div>
    </footer>

    <!-- Draggability message: snackbar -->
    <div id="snackbar">Click and drag the articles to rearrange them!</div>

    <!--  jQuery -->
    <script src="jquery-1.12.4.js"></script>
    <script src="jquery-ui.min.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="main.js"></script>

  </body>

</html>
